<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong Mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter your number: ")
    let number = [1, -3, 4, 6, 8]
    for (let i = 0; i < number.length; i++) {
    if (value == number[i]) {
        alert("Value " + number[i] + " found at " + i)
    }
    }
</script>
</body>
</html>
